<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pembalik String</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f9f9f9;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
    }
    #output {
      margin-top: 20px;
      font-weight: bold;
      color: #0077cc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Program Pembalik String</h2>
    <input type="text" id="inputString" placeholder="Masukkan teks di sini">
    <br>
    <button onclick="balikkanString()">Balikkan</button>
    <div id="output"></div>
  </div>
  <script>
    function balikkanString() {
      let teks = document.getElementById("inputString").value;
      let hasil = teks.split("").reverse().join("");
      document.getElementById("output").innerText = "Hasil: " + hasil;
    }
  </script>
</body>
</html>
